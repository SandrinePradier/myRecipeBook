<mat-card class="recipedetail">
  <mat-card-header>
    <mat-card-title>{{recipeToDisplay.name}}</mat-card-title>
    <mat-card-subtitle>{{recipeToDisplay.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{recipeToDisplay.imagePath}}" alt="">
  <mat-card-content>
      <mat-card-actions>
          <button mat-button (click)="OnSendIngredientsToSL(recipeToDisplay.ingredients)">Ajouter Ã  la liste</button>
          <button mat-button>Editer</button>
          <button mat-button>Supprimer</button>
        </mat-card-actions>
    <h4>Ingredients</h4>
      <mat-list>
        <mat-list-item 
        *ngFor="let ingredient of recipeToDisplay.ingredients">{{ingredient.name}} | {{ingredient.amount}}
        </mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>
