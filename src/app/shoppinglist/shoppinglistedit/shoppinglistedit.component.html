<div class="shoppinglistedit">
    <div class="form" fxLayout="column">
        <form (ngSubmit)="HandleIngredient(f)" #f="ngForm">
            <mat-form-field>
                <input 
                matInput 
                type="text"
                placeholder="Ingredient" 
                ngModel
                name="name"
                required>
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput
                type="text" 
                placeholder="QuantitÃ©" 
                ngModel
                name ="amount"
                required>
            </mat-form-field>
            <div fxLayout="row" fxLayoutGap="10px">    
                    <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">{{action}}</button>
                    <button mat-raised-button color="primary" type="reset" (click)="OnClear()">Annuler</button>
            </div>
        </form>
    </div>
    
</div>
