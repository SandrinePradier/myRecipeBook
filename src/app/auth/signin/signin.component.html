<div>
  <form class="form" fxLayout="column" fxLayoutAlign="center" (ngSubmit)="signIn(form)" #form="ngForm">
  <mat-form-field>
    <input
    matInput
    placeholder="Email"
    type="email"
    ngModel
    name="email"
    required
    email
    >
  </mat-form-field>
  <mat-form-field>
      <input
      matInput
      placeholder="Password"
      type="password"
      ngModel
      name="password"
      required
      >
    </mat-form-field>
    <button
    mat-raised-button color="primary"
    type="submit"
    [disabled]="!form.valid"
    >Me Connecter</button>
  </form>
  <div class="lien" ><a routerLink="/signup">Cr√©er un compte</a></div>
</div>
